<div flex="noshrink">
  <div class="md-title">
    API Version
  </div>
  <div class="md-body-1" flex-offset="10">{{vm.apiVersion}}</div>
</div>
<md-divider layout-margin></md-divider>
<div class="md-title">
  API News
</div>
<div ng-repeat="newsItem in vm.apiNews" layout="column" flex-offset="10" flex="noshrink">
  <div class="md-caption">{{newsItem.time}}</div>
  <div class="md-subhead">
    {{newsItem.headline}}
  </div>
  <p class="md-body-1" flex-offset="10">{{newsItem.copy}}</p>
  <md-divider ng-if="!$last" layout-margin></md-divider>
</div>
<div flex="100"></div>
