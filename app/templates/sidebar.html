<div class="md-title">
  API Version
  <div flex class="md-body-1" layout-margin>{{vm.apiVersion}}</div>
</div>
<md-divider></md-divider>
<div class="md-title" style="margin-top:12px;">
  API News
</div>
<div ng-repeat="newsItem in vm.apiNews" layout="column" layout-margin>
  <div flex="noshrink">
    <div flex class="md-caption">{{newsItem.time}}</div>
    <div flex class="md-subhead" layout-margin>
      {{newsItem.headline}}
      <p flex class="md-body-1">{{newsItem.copy}}</p>
    </div>
  </div>
  <md-divider ng-if="!$last"></md-divider>
</div>
<div flex></div>
